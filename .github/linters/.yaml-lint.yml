---

yaml-files:
  - '*.yaml'
  - '*.yml'

rules:
  braces: enable
  brackets: enable
  colons: disable
  commas: enable
  comments: disable
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: disable
  truthy: disable
